<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    
    <title>jQuery Server Side Calculator</title>
</head>
<body>
    <h1>jQuery Server Side Calculator</h1>

    <input type="number" placeholder="Enter Value" class="js-first-value"/>
    <span><button class="js-addition-btn">+</button></span>
    <span><button class="js-subtract-btn">-</button></span>
    <span><button class="js-multiply-btn">*</button></span>
    <span><button class="js-divide-btn">/</button></span>
    <span><input type="number" placeholder="Enter Value" class="js-second-value"></span>
    <span><button class="js-equal-btn">=</button></span>
    <span><button class="js-clear-btn">C</button></span>

    <div class="js-answer-list">
    
    </div>
</body>
</html>
